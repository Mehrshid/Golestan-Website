    <!-- clock on the top of the page -->
    <script>
      function startTime() {
          var today = new Date();
          var h = today.getHours();
          var m = today.getMinutes();
          var s = today.getSeconds();
          m = checkTime(m);
          s = checkTime(s);
          document.getElementById('clk').innerHTML =
          h + ":" + m + ":" + s;
          var t = setTimeout(startTime, 500);
      }
      function checkTime(i) {
          if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
          return i;
      }
    </script>

    <script type="text/javascript">
      var showdate = "yes"        // SHOW THE DATE | yes | no |
        if (showdate == "yes") {
      document.write('<div id="date-location">');
      var d=new Date();
      var weekday=new Array('یکشنبه','دوشنبه','سه‌شنبه','چهارشنبه','پنچ‌شنبه','جمعه','شنبه');
      var monthname=new Array('ژانویه','فوریه','مارس','آوریل','می','ژوئن','ژوئیه','آگوست','سپتامبر','اکتبر','نوامبر','دسامبر');
      document.write('<span class="date-font">' + weekday[d.getDay()] + ' ');
      document.write(d.getDate());
      document.write('<br>');
      document.write(monthname[d.getMonth()] + ' ');
      document.write(d.getFullYear())
      document.write('<br></span>')
      document.write('</div>');
    }
    </script>
